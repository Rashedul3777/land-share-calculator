<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>জমি ভাগ ক্যালকুলেটর</title>
<style>
  :root{--card-bg:#fff;--page-bg:#f4f4f4;--accent:#007bff}
  body{margin:0;font-family: 'Noto Sans Bengali', Kalpurush, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--page-bg);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
  .card{width:100%;max-width:520px;background:var(--card-bg);border-radius:12px;padding:20px;box-shadow:0 6px 24px rgba(0,0,0,0.08)}
  h2{margin:0 0 12px 0;font-size:20px}
  .row{display:flex;align-items:center;justify-content:space-between;margin:8px 0}
  .label{flex:1;text-align:left;font-size:15px;padding-right:12px}
  .label::after{content:'.';margin-left:4px}
  .input{flex:1}
  input[type="number"]{width:100%;padding:8px 10px;border-radius:8px;border:1px solid #ccc;font-size:15px}
  .controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;margin-top:12px}
  button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-size:15px}
  button.secondary{background:#28a745}
  .result{margin-top:14px;font-weight:700;font-size:16px}
  @media (max-width:420px){
    .row{flex-direction:column;align-items:flex-start}
    .label{padding-right:0;margin-bottom:6px}
    .controls{justify-content:flex-start}
  }
</style>
</head>
<body>
  <div class="card">
    <h2>জমি ভাগ ক্যালকুলেটর</h2>

    <!-- Row: মোট জমি -->
    <div class="row">
      <div class="label">মোট জমি</div>
      <div class="input"><input id="total" type="number" placeholder="উদাহরণ: 50000" /></div>
    </div>

    <!-- Row: অংশ -->
    <div class="row">
      <div class="label">অংশ (Share)</div>
      <div class="input"><input id="share" type="number" placeholder="উদাহরণ: 250" /></div>
    </div>

    <!-- Row: একক নির্বাচন (optional) -->
    <div class="row">
      <div class="label">একক</div>
      <div class="input">
        <select id="unit" style="width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;font-size:15px">
          <option value="decimal">শতক (Decimal)</option>
          <option value="bigha">বিঘা</option>
          <option value="acre">একর (Acre)</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <button onclick="calculateLand()">হিসাব করো</button>
      <button class="secondary" onclick="clearInputs()">ক্লিয়ার</button>
    </div>

    <div class="result" id="result"></div>
    <div style="margin-top:8px;font-size:13px;color:#555">ফলাফল সূত্র: (মোট জমি ÷ 1000) × অংশ — একক: <span id="unitLabel">শতক</span></div>
  </div>

<script>
function unitLabelText(u){
  if(u==='decimal') return 'শতক';
  if(u==='bigha') return 'বিঘা';
  if(u==='acre') return 'একর';
  return '';
}

document.getElementById('unit').addEventListener('change', function(){
  document.getElementById('unitLabel').innerText = unitLabelText(this.value);
});

function calculateLand(){
  const totalEl = document.getElementById('total');
  const shareEl = document.getElementById('share');
  const unit = document.getElementById('unit').value;

  const total = parseFloat(totalEl.value);
  const share = parseFloat(shareEl.value);

  if(isNaN(total) || isNaN(share)){
    document.getElementById('result').innerText = 'দয়া করে সঠিক সংখ্যা দিন!';
    return;
  }

  // যদি ব্যবহারকারী একক হিসেবে বিঘা বা একর রেখেছে, আমরা ফলাফলকে সেই এককে কনভার্ট করবো
  // কিন্তু মূল সূত্র (total ÷ 1000) * share ব্যবহার করব — এটিই চাওয়া হয়েছে
  let rawResult = (total / 1000) * share;

  // Display smartly depending on unit selection
  let display = rawResult.toFixed(2) + ' ' + (unit==='decimal'? 'শতক' : unit==='bigha'? 'বিঘা' : 'একর');
  document.getElementById('result').innerText = 'আপনার জমির পরিমাণ: ' + display;
}

function clearInputs(){
  document.getElementById('total').value = '';
  document.getElementById('share').value = '';
  document.getElementById('result').innerText = '';
}
</script>
</body>
</html>
